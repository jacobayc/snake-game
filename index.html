<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body{
            margin: 0px;
            padding: 0px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        canvas{
            box-shadow: black 20px 10px 50px;
        }
        #start-screen {
            position: absolute;
            top: -25%;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('path/to/your/background-image.png'); /* 배경 이미지 경로 */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #restartButton {
            display: none;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
        }
    </style>    
</head>

<body style="overscroll-behavior-y: contain; background:#313131;">
    <h1 style="color:lavender;"></h1>
    <canvas id="game"></canvas>
    <div id="start-screen">
      <div>
        <p>Welcome to the Snake Game!</p>
        <button id="startButton" onclick="startGame()">Start : 일반 모드</button>
        <button id="startButton" onclick="startGame(true)">Start : 벽 제거 모드</button>
      </div>
    </div>
    <button id="restartButton" onclick="restartGame()">다시 시작</button>
    <script src="index.js"></script>
</body>
</html>
