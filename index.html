<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth worm</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body{
            touch-action: pan-x pan-y;
            margin: 0px;
            padding: 0px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background :#000;   
            width: 100%;
            height: 600px; 
            overscroll-behavior-y: contain;
        }
        canvas{
            box-shadow: black 20px 10px 50px;
            background: #313131;
            width: 100%;
            height: 100vw;
        }
        #start-screen {
            position: absolute;
            top: -25%;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #restartButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
        }
        .controller {
          width: 240px; 
          height: 240px; 
          position:absolute; 
          top:600px;
          display: flex;
          flex-wrap: wrap;
        }
        .controller p {
          width: 80px;
          height: 80px;
          background:gray;
          margin: 0 !important;
          box-sizing: border-box;
          border:1px solid #000;
          border-radius: 5px;
        }
        .controller p:active {
            background: #444;
            transform: translateY(4px);
        }
        .controller p:nth-child(1),
        .controller p:nth-child(3),
        .controller p:nth-child(5),
        .controller p:nth-child(7),
        .controller p:nth-child(9) {
            /* 원하는 스타일 */
            background: #000;
        }
    </style>    
</head>

<body>
    <h1 style="color:lavender;"></h1>
    <canvas id="game"></canvas>
    <div id="start-screen">
      <div>
        <p>Welcome to the Snake Game!</p>
        <button id="startButton" onclick="startGame()">Start : 일반 모드</button>
        <button id="startButton" onclick="startGame(true)">Start : 벽 제거 모드</button>
        <div style="margin-top:30px;">
          <button id="vibrateToggle" onclick="toggleVibrate()">진동 켜기</button>
          <span id="vibrateStatus" style="font-size:12px;">진동 off</span>
        </div>
      </div>
    </div>
    <button id="restartButton" onclick="restartGame()">다시 시작</button>

    <div class="controller">
      <p>1</p>
      <p id="up">2</p>
      <p>3</p>
      <p id="left">4</p>
      <p>5</p>
      <p id="right">6</p>
      <p>7</p>
      <p id="down">8</p>
      <p>9</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
